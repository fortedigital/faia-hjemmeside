  DATABASE_URL: postgresql://langfuse:langfuse@postgres:5432/langfuse
  SALT: "saltsaltsaltsalt"
  ENCRYPTION_KEY: "a1b2c3d4e5f6a7b8c9d0e1f2a3b4c5d6e7f8a9b0c1d2e3f4a5b6c7d8e9f0a1b2"
  NEXTAUTH_SECRET: "mysecretdev"
  NEXTAUTH_URL: "http://localhost:3000"
  LANGFUSE_INIT_ORG_ID: "my-org"
  LANGFUSE_INIT_ORG_NAME: "My Org"
  LANGFUSE_INIT_PROJECT_ID: "my-project"
  LANGFUSE_INIT_PROJECT_NAME: "My Project"
  LANGFUSE_INIT_PROJECT_PUBLIC_KEY: "pk-lf-3ca01e52-6d75-4e62-bb86-0e4dd26fdf8e"
  LANGFUSE_INIT_PROJECT_SECRET_KEY: "sk-lf-4012d5fd-b327-481d-a97e-d29ad516c6d6"
  LANGFUSE_INIT_USER_EMAIL: "dev@faia.no"
  LANGFUSE_INIT_USER_NAME: "Dev User"
