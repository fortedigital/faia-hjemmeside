  LANGFUSE_S3_EVENT_UPLOAD_ENDPOINT: "http://minio:9090"
  LANGFUSE_S3_EVENT_UPLOAD_ACCESS_KEY_ID: "minioadmin"
  LANGFUSE_S3_EVENT_UPLOAD_SECRET_ACCESS_KEY: "minioadmin"
  LANGFUSE_S3_EVENT_UPLOAD_FORCE_PATH_STYLE: "true"
  LANGFUSE_S3_MEDIA_UPLOAD_ENABLED: "true"
  LANGFUSE_S3_MEDIA_UPLOAD_BUCKET: "langfuse-media"
  LANGFUSE_S3_MEDIA_UPLOAD_REGION: "auto"
  LANGFUSE_S3_MEDIA_UPLOAD_ENDPOINT: "http://minio:9090"
  LANGFUSE_S3_MEDIA_UPLOAD_ACCESS_KEY_ID: "minioadmin"
  LANGFUSE_S3_MEDIA_UPLOAD_SECRET_ACCESS_KEY: "minioadmin"
  LANGFUSE_S3_MEDIA_UPLOAD_FORCE_PATH_STYLE: "true"
  LANGFUSE_INGESTION_QUEUE_DELAY_MS: "100"
  LANGFUSE_INGESTION_CLICKHOUSE_WRITE_INTERVAL_MS: "5000"

services:
  langfuse-web:
    image: langfuse/langfuse:3
    restart: unless-stopped
    ports:
      - "127.0.0.1:3000:3000"
    environment:
      <<: *langfuse-worker-env
      HOSTNAME: "0.0.0.0"
      PORT: "3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      clickhouse:
        condition: service_healthy
      minio:
        condition: service_healthy

  langfuse-worker:
    image: langfuse/langfuse-worker:3
    restart: unless-stopped
    ports:
      - "127.0.0.1:3030:3030"
    environment:
      <<: *langfuse-worker-env
      PORT: "3030"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      clickhouse:
        condition: service_healthy
      minio:
        condition: service_healthy

  postgres:
    image: postgres:17
    restart: unless-stopped
    ports:
      - "127.0.0.1:5432:5432"
    environment:
      POSTGRES_USER: langfuse
      POSTGRES_PASSWORD: langfuse
      POSTGRES_DB: langfuse
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U langfuse"]
      interval: 5s
      timeout: 5s
      retries: 10

  clickhouse:
    image: clickhouse/clickhouse-server:24
    restart: unless-stopped
    ports:
      - "127.0.0.1:8123:8123"
      - "127.0.0.1:9000:9000"
    environment:
      CLICKHOUSE_USER: default
      CLICKHOUSE_PASSWORD: clickhouse
    volumes:
      - clickhouse_data:/var/lib/clickhouse
      - clickhouse_logs:/var/log/clickhouse-server
      - ./clickhouse-config.xml:/etc/clickhouse-server/config.d/keeper.xml:ro
    healthcheck:
      test: ["CMD", "wget", "--spider", "--tries=1", "http://localhost:8123/ping"]
      interval: 5s
      timeout: 5s
      retries: 10

  redis:
    image: redis:7
    restart: unless-stopped
    ports:
      - "127.0.0.1:6379:6379"
    command:
      - redis-server
      - "--requirepass"
      - "myredissecret"
      - "--maxmemory-policy"
      - "noeviction"
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "myredissecret", "ping"]
      interval: 5s
      timeout: 5s
      retries: 10

  minio:
    image: minio/minio
    restart: unless-stopped
    ports:
      - "127.0.0.1:9090:9090"
      - "127.0.0.1:9091:9091"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --address ":9090" --console-address ":9091"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9090/minio/health/live"]
      interval: 5s
      timeout: 5s
      retries: 10

  minio-init:
    image: minio/mc
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set local http://minio:9090 minioadmin minioadmin;
      mc mb local/langfuse --ignore-existing;
      mc mb local/langfuse-media --ignore-existing;
      exit 0;
      "

volumes:
  postgres_data:
  clickhouse_data:
  clickhouse_logs:
  minio_data:
